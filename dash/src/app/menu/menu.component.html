<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list  #drawer class="sidenav">
      <a mat-button color="white" href="http://localhost:4200/">Home</a> 
      <a mat-button color="white" href="https://www.instagram.com/ducati/" target="_blank">Instagram Ducati</a>
      <a mat-button color="white" href="https://www.ducatiomaha.com/pages/ducati-oem-parts" target="_blank">Schematics Ducati</a>
      <a mat-button color="white" href="/app/newpag" target="_blank">About Motocycle</a> 
      
     

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DashBoard</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
